<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- GOOGLE FONTS -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">


   <!-- STYLESHEET -->
   <link rel="stylesheet" href="./css/style.css">
   <title>Weather or Not</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <h3>Weather or Not</h3>
      </header>
      <div class="search-container">
         <form action="">
            <input type="text" placeholder="Search City">
            <button>Search</button>
         </form>
      </div>
      <div class="weather-display">
         <div class="main-display">
            <div class="current-weather">
               <h4 class="current-city">London</h4>
               <p class="current-date">Wednesday 1 April</p>
               <h1 class="current-temp">5ยบ</h1>
               <h3 class="current-conditions">Rain</h3>
            </div>
         </div>
         <div class="conditions-display">
            <div class="conditions-background"></div>
            <div class="top-container">
               <div class="high">
                  <h4>High</h4>
                  <p>27ยบ</p>
               </div>
               <div class="low">
                  <h4>Low</h4>
                  <p>15ยบ</p>
               </div>
               <div class="wind">
                  <h4>Wind</h4>
                  <p>10mph</p>
               </div>
            </div>
            <div class="bottom-container">
               <h4>Drizzle: <span>light intensity drizzle</span></h4>
            </div>

         </div>

      </div>
      <p class="powered-by">powered by www.openweathermap.org</p>
   </div>
</body>

</html>
